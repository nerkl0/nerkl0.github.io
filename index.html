<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Nicole Birch Portfolio">
        <link rel="stylesheet" href="./stylesheets/circles.css">
        <link rel="stylesheet" href="./stylesheets/styles.css">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <title>Nicole Birch | Portfolio</title>

    </head>
    <body>
        <div class="page-container">

            <!-- Floating Cicles -->
            <div class="circle light big orbit"></div>
            <div class="circle light big orbit"></div>
            <div class="circle light big orbit"></div>
            <div class="circle light big orbit"></div>
            <div class="circle light big orbit"></div>

            <div class="circle light small orbit"></div>
            <div class="circle light small orbit"></div>
            <div class="circle light small orbit"></div>
            <div class="circle light small orbit"></div>
            <div class="circle light small orbit"></div>
            <div class="circle light small orbit"></div>

            <div class="circle dark big orbit"></div>
            <div class="circle dark big orbit"></div>
            <div class="circle dark big orbit"></div>
            <div class="circle dark big orbit"></div>
            
            <div class="circle dark small orbit"></div>
            <div class="circle dark small orbit"></div>
            <div class="circle dark small orbit"></div>
            <div class="circle dark small orbit"></div>
                
            <!-- Content -->
            <main class="main-container">

                <!-- Home Section -->
                <section id="home">
                    <header class="header-container">
                        <div>
                            <h1 id="name" class="header">Nicole Birch</h1>
                        </div>
                        <h5>Software Developer</h5>
                    </header>
                    <nav class="nav-buttons">
                        <button class="hover nav-button" data-content="portfolio">Portfolio</button>
                    </nav>

                    <footer class="footer">
                        <div class="contact">
                            <div class="links">
                                <a class="hover"
                                    href="https://github.com/nerkl0" target="_blank" rel="noopener noreferrer">
                                    <img 
                                        src="./assets/images/github.webp" alt="Github logo">
                                </a>
                                <a class="hover"
                                    href="mailto:nicolebirchh@gmail.com" target="_blank"
                                    rel="noopener noreferrer">
                                    <img 
                                        src="./assets/images/envelope.webp" alt="Picture of an envelope">
                                </a>
                                <a class="hover"
                                    href="https://www.linkedin.com/in/nicole-birch-750a3428b/" target="_blank"
                                    rel="noopener noreferrer">
                                    <img 
                                        src='./assets/images/linkedin.webp' alt="LinkedIn logo">
                                </a>
                            </div>
                        </div>
                    </footer>
                </section>
                
                <!-- Portfolio Section -->
                <section id="portfolio">
                    <nav class="nav-buttons portfolio-nav">
                        <button class="nav-button hover" data-content="home">Home</button>
                    </nav>
                    <div class="collection">
                        <h3>Major Projects</h3>
                        <!-- Goodfat Project -->
                         <div class="projects">
                            <div class="project goodfat hover" onclick="populateModal('goodfat')">
                                <img 
                                    src="./assets/images/baker_0.webp" alt="Good Fat Pastry Logo">
                            </div>
                            <!-- Nimble Merchant Project -->
                            <div class="project nimble hover" onclick="populateModal('nimble')">
                                <img
                                    src="./assets/images/NimbleMerchant.webp" alt="Nimble Merchant Logo">
                            </div>
                            <div class="project beanscene hover" onclick="populateModal('beanscene')">
                                <img
                                    src="./assets/images/beanscene.webp" alt="Bean Scene Logo">
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>


        <!-- Modal Container -->
        <div id="modal" class="modal-wrapper">
            <div class="modal-background" onclick='handleModal("modal", false)'></div>
            <div class="modal-container" id="modal-container">
            </div>
        </div>

        <script defer src="script.js"></script>
        <script defer src="modals.js"></script>
    </body>
</html>
